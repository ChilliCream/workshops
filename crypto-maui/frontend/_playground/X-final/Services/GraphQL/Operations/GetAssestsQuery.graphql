query GetAssestsQuery($after: String)
{
  assets(after: $after) {
    nodes
    {
      id,
      imageUrl,
      isInWatchlist,
      hasAlerts,
      symbol,
      name,
      slug,
      description,
      color,
      website,
      whitePaper,
      price {
        lastPrice
        change24Hour
      }
    }
    pageInfo {
        hasNextPage
        endCursor
    }
  }
}